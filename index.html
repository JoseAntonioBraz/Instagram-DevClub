<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="./Imagens do projeto/celular.png" alt="Dois Celulares" class="img-celular">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./Imagens do projeto/insta-logo.png" alt="Instagram" class="insta-logo">
            
            <!-- Input animado de usuário -->
            <div class="input-container">
                <input type="text" id="username" required>
                <label for="username">Telefone, nome de usuário ou email</label>
            </div>

            <!-- Input animado de senha com "Mostrar" -->
            <div class="input-container">
                <input type="password" id="password" required oninput="toggleShowButton()">
                <label for="password">Senha</label>
                <span class="show-password" onclick="togglePassword()">Mostrar</span>
            </div>

            <button>Entrar</button>

            <div class="ou-entre-linhas">
                <span>ou</span>
            </div>

            <a href="" class="login-facebook">Entrar com Facebook</a>
            <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastre-se">
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>

        <p>Obtenha o aplicativo</p>

        <div>
            <img src="./Imagens do projeto/ios.png" alt="ios app">
            <img src="./Imagens do projeto/google.png" alt="google store">
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
